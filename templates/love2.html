<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at center,#ff5fa2,#ff2e79,#2b0015);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* ‚ù§Ô∏è DEEP RED HEART */
.heart{
  position:relative;
  width:160px;
  height:140px;
  background:#8b0000;
  transform:rotate(-45deg);
  cursor:pointer;
  box-shadow:0 0 35px rgba(139,0,0,.7);
  animation:pulse 2s infinite;
}
.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:160px;
  height:140px;
  background:#8b0000;
  border-radius:50%;
}
.heart::before{ top:-80px; left:0; }
.heart::after{ left:80px; top:0; }

@keyframes pulse{
  0%,100%{transform:rotate(-45deg) scale(1)}
  50%{transform:rotate(-45deg) scale(1.08)}
}

/* üíå CONTENT AREA */
.love-content{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:120px;
  opacity:0;
  pointer-events:none;
  transition:opacity 1.2s ease;
}

/* üíñ LOVE BOX */
.love-box{
  position:relative; /* üî• IMPORTANT for NO button move */
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(18px);
  border-radius:25px;
  padding:30px 40px;
  max-width:420px;
  text-align:center;
  color:#fff0f6;
  box-shadow:0 0 30px rgba(255,105,180,.3);
  animation:float 6s ease-in-out infinite;
}

.love-box h1{
  font-size:42px;
  margin-bottom:10px;
}

.quote{
  background:rgba(255,255,255,0.18);
  padding:12px 18px;
  border-radius:16px;
  margin:12px 0;
}

.love-box p{
  font-size:18px;
  line-height:1.6;
}

/* BUTTON AREA */
.btn-area{
  margin-top:22px;
  display:flex;
  justify-content:center;
  gap:30px;
}

.love-btn{
  padding:12px 26px;
  border-radius:40px;
  border:none;
  font-size:18px;
  cursor:pointer;
  background:rgba(255,255,255,0.2);
  color:#fff;
  backdrop-filter:blur(10px);
}

/* ACTIVE */
body.revealed .heart{
  transform:rotate(-45deg) scale(12);
  opacity:0;
  animation:none;
}
body.revealed .love-content{
  opacity:1;
  pointer-events:auto;
}

/* FLOAT */
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}
</style>
</head>

<body>

<div class="heart" id="heart"></div>

<div class="love-content">

  <div class="love-box">
    <h1>Love You Trisha ‚ù§Ô∏è</h1>

    <div class="quote">
      Will you be the permanent character in my story üíï
    </div>

    <p>
      ‡¶§‡¶æ‡¶á ‡¶Ü‡¶Æ‡¶ø ‡¶∏‡ßá‡¶ó‡ßÅ‡¶≤‡ßã ‡¶è‡¶ï‡¶ü‡¶æ ‡¶π‡ßÉ‡¶¶‡ßü‡ßá‡¶∞ ‡¶≠‡ßá‡¶§‡¶∞‡ßá ‡¶≤‡ßÅ‡¶ï‡¶ø‡ßü‡ßá ‡¶∞‡¶æ‡¶ñ‡¶ø,<br>

<br>
   
    </p>

    <form action="{{ url_for('chocolate2') }}" method="get" class="btn-area">
      <button class="love-btn" type="submit">YES üíñ</button>

    </form>

</div>

<script>
const heart = document.getElementById("heart");
const noBtn = document.getElementById("noBtn");
const box = document.querySelector(".love-box");

heart.addEventListener("click",()=>{
  document.body.classList.add("revealed");
});

/* üòà NO BUTTON MOVE INSIDE BOX (NO HIDE FIX) */
function moveNo(){

  const boxRect = box.getBoundingClientRect();
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const maxX = boxRect.width - btnWidth - 20;
  const maxY = boxRect.height - btnHeight - 20;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.position="absolute";
  noBtn.style.left = x+"px";
  noBtn.style.top = y+"px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", e=>{e.preventDefault();moveNo();});
noBtn.addEventListener("pointerdown", e=>{e.preventDefault();moveNo();});
</script>
