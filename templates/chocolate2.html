 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chocolate Love üç´</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at center,#6b3e26,#3b1f14,#140705);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:#fff;
}

/* üéµ LEFT MUSIC BUTTON */
.music-btn{
  position:fixed;
  left:20px;
  bottom:25px;
  z-index:50;
  padding:10px 18px;
  border-radius:30px;
  border:none;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(10px);
  color:#fff;
  cursor:pointer;
  transition:.3s;
}

/* üëâ RIGHT MOVE BUTTON */
.move-btn{
  position:fixed;
  right:20px;
  bottom:25px;
  z-index:50;
  padding:10px 22px;
  border-radius:30px;
  border:none;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(10px);
  color:#fff;
  cursor:pointer;
  transition:.3s;
}

/* üî• BUTTON GLOW */
.music-btn.active,
.move-btn:active{
  box-shadow:0 0 15px #ffd6a6,0 0 35px #ffb366;
  transform:scale(1.08);
}

/* üç´ FALLING AREA */
.rain{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
}

.choco-fall{
  position:absolute;
  width:45px;
  animation:chocoRain linear infinite;
  opacity:.95;
  filter:drop-shadow(0 0 10px rgba(120,60,20,.6));
}

@keyframes chocoRain{
  0%{
    transform:translateY(-120px) translateX(0) rotate(0deg) scale(.7);
    opacity:0;
  }
  20%{opacity:1;}
  50%{
    transform:translateY(50vh) translateX(40px) rotate(160deg) scale(1);
  }
  100%{
    transform:translateY(110vh) translateX(-40px) rotate(360deg) scale(.85);
    opacity:.3;
  }
}

/* üç´ MAIN BOX */
.choco-container{
  position:relative;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(18px);
  border-radius:25px;
  padding:35px;
  width:90%;
  max-width:600px;
  text-align:center;
  box-shadow:0 0 40px rgba(90,40,20,.6);
  animation:float 6s ease-in-out infinite;
  z-index:10;
}

h1{
  color:#ffd8b1;
  margin-bottom:10px;
  animation:textGlow 3s infinite alternate;
}

.message{
  margin-top:15px;
  line-height:1.6;
  color:#ffe7d1;
  animation:textGlow 4s infinite alternate;
}

@keyframes textGlow{
  from{ text-shadow:0 0 5px rgba(255,210,170,.3);}
  to{ text-shadow:0 0 18px rgba(255,230,200,.9);}
}

.choco-img{
  width:180px;
  border-radius:20px;
  margin:15px auto;
  display:block;
  animation:imgGlow 2.5s infinite alternate;
}

.photo-area{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:15px;
}

.photo{
  width:120px;
  height:120px;
  border-radius:20px;
  object-fit:cover;
  border:3px solid rgba(255,255,255,.3);
  animation:imgGlow 3s infinite alternate;
}

@keyframes imgGlow{
  from{
    box-shadow:0 0 10px rgba(255,180,120,.3);
    transform:scale(1);
  }
  to{
    box-shadow:0 0 28px rgba(255,210,170,.9);
    transform:scale(1.03);
  }
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}
</style>
</head>

<body>

<!-- üéµ MUSIC AUDIO -->
<audio id="bgMusic" loop autoplay>
  <source src="{{ url_for('static', filename='mp3/tula.mp3') }}" type="audio/mpeg">
</audio>

<button id="musicBtn" class="music-btn" onclick="toggleMusic()">‚è∏</button>

<form action="{{ url_for('love3') }}" method="get">
<button class="move-btn"> Move‚û°</button>
</form>

<div class="rain">
  <img src="{{ url_for('static', filename='img/chocolate.jpg') }}" class="choco-fall" style="left:5%;animation-duration:8s;">
  <img src="{{ url_for('static', filename='img/kitkat.jpg') }}" class="choco-fall" style="left:20%;animation-duration:11s;">
  <img src="{{ url_for('static', filename='img/chocolate.jpg') }}" class="choco-fall" style="left:40%;animation-duration:9s;">
  <img src="{{ url_for('static', filename='img/kitkat.jpg') }}" class="choco-fall" style="left:60%;animation-duration:13s;">
  <img src="{{ url_for('static', filename='img/chocolate.jpg') }}" class="choco-fall" style="left:80%;animation-duration:10s;">
</div>

<div class="choco-container">
  <h1>Happy Chocolate Day üç´</h1>
  <p>For You {{ session['name'] }} ‚ù§Ô∏è</p>

  <img src="{{ url_for('static', filename='img/trisha.jpg') }}" class="choco-img">

  <div class="photo-area">
    <img src="{{ url_for('static', filename='img/chocolate.jpg') }}" class="photo">
    <img src="{{ url_for('static', filename='img/kitkat.jpg') }}" class="photo">
  </div>

  <div class="message">

Happy chocolate day dearüòöüòòüòòüç´
  </div>
</div>

<script>
const music=document.getElementById("bgMusic");
const btn=document.getElementById("musicBtn");

// Try autoplay on load
music.play().then(()=>{
  btn.textContent="‚è∏";
  btn.classList.add("active");
}).catch(()=>{
  btn.textContent="‚ñ∂";
});

// Fallback: play on first user interaction
function playOnce(){
  if(music.paused){
    music.play().then(()=>{
      btn.textContent="‚è∏";
      btn.classList.add("active");
    });
  }
  document.removeEventListener("click",playOnce);
  document.removeEventListener("touchstart",playOnce);
}
document.addEventListener("click",playOnce);
document.addEventListener("touchstart",playOnce);

function toggleMusic(){
  if(music.paused){
    music.play();
    btn.textContent="‚è∏";
    btn.classList.add("active");
  }else{
    music.pause();
    btn.textContent="‚ñ∂";
    btn.classList.remove("active");
  }
}
</script>

</body>
</html>
